<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="http://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React: element를 어떻게 생성하는지 설명 -->
    <script src="http://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- React-dom: library and package  모든 React element을 HTML body에 둘 수 있도록 해줘 -->
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement(
            "h3",
            {
                id: "title",
                onMouseEnter: () => console.log("mouse enter"),
            },
            "Hello I'm a span"
            );
        // 괄호 안에 span은 내가 생성하고자 하는 HTML 태그와 똑같은 이름이어야 해.
        // arg 1: HTMl 태그  arg 2: property and event listener,  arg 3: content
        const btn = React.createElement(
            "button", 
            {
                onClick: () => console.log("I am clicked"),
                // 원래는 click이라고 적지만 React에서는 알려주기 위해서 앞에 on을 붙어
                style: {
                    backgroundColor: "yellow",
                }
            }, 
            "Click me"
            );
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root);
        // render: React element를 가지고 HTML로 만들어 배치
    </script>
</html>
