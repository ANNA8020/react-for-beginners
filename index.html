<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="http://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React: element를 어떻게 생성하는지 설명 -->
    <script src="http://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- React-dom: library and package  모든 React element을 HTML body에 둘 수 있도록 해줘 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App () {
        const [counter, setCounter] = React.useState(0);
        // ele 1: 내가 담으려는 data, ele 2: data 값을 바꿀 때 사용할 modifier  
        const onClick = () => {
            // setCounter(counter + 1);
            setCounter((current) => current + 1);
        };
        return (
                <div>
                    <h3>Total Clicks: {counter}</h3> 
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        };
        ReactDOM.render(<App />, root);
    </script>
</html>
