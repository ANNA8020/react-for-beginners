<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="http://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React: element를 어떻게 생성하는지 설명 -->
    <script src="http://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- React-dom: library and package  모든 React element을 HTML body에 둘 수 있도록 해줘 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App () {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            // array1: value, array2: value 수정 + component를 새로고침 할 때 쓰는 함수
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current)};
            return (
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlfor="minutes">Minutes</label>
                        <input 
                        value={flipped ? amount * 60 : amount}
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange} 
                        disabled={flipped}/>
                    </div>
                    
                    <div>
                        <label htmlfor="hours">Hours</label>
                        <input 
                        value={flipped ? amount : Math.round(amount / 60)}
                        // Math.round: 스스로 숫자를 반올림 해줌
                        id="hours" 
                        placeholder="Hours" 
                        type="number" 
                        onChange={onChange}
                        disabled={!flipped} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
                );
            };
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
