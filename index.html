<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="http://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React: element를 어떻게 생성하는지 설명 -->
    <script src="http://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- React-dom: library and package  모든 React element을 HTML body에 둘 수 있도록 해줘 -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn ({ text, fontSize = 12 }) {
            return (
                <button
                    style={{
                        background: "skyblue",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}>
                    { text }
                    </button>)
        }
        function ConfirmBtn() {
            return <button>Confirm</button>
        }
        Btn.propTypes = {
            text: PropTypes.string.isRequired,
            fontSize: PropTypes.numbe,
        }
        function App () {
            return (
                <div>
                    <Btn text="Save Changes" fontSize={18} />
                    <Btn text="Continue" />
                </div>
            );
        };
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
