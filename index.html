<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="http://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React: element를 어떻게 생성하는지 설명 -->
    <script src="http://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- React-dom: library and package  모든 React element을 HTML body에 둘 수 있도록 해줘 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours () {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            // array1: value, array2: value 수정 + component를 새로고침 할 때 쓰는 함수
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current)};
            return (
                <div>
                    <div>
                        <label htmlfor="minutes">Minutes</label>
                        <input 
                        value={inverted ? amount * 60 : amount}
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange} 
                        disabled={inverted}/>
                    </div>
                    
                    <div>
                        <label htmlfor="hours">Hours</label>
                        <input 
                        value={inverted ? amount : Math.round(amount / 60)}
                        // Math.round: 스스로 숫자를 반올림 해줌
                        id="hours" 
                        placeholder="Hours" 
                        type="number" 
                        onChange={onChange}
                        disabled={!inverted} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
                );
            };
        function KmToMiles () {
            return <h3>KM 2 M</h3>
        }
        function App () {
            const [index, setIndex]= React.useState("-1");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            console.log("render w/", index);
            return (
                <div>
                    <h1 value={index}>Super Converter</h1>
                    <select onChange={onSelect}>
                        <option value="-1"> Select Your Units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Kilometers & Miles</option>    
                    </select>
                    <hr />
                    {index === "-1" ? "Please Select Your Units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            );
        };
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
